<main class="container">
  <h2>Gran oferta</h2>
  <small>Valído solo en el establecimiento, hasta agotar stock*</small>
  <hr>
  <h3>Coleccionables</h3>
  <div class="grid">

    <div *ngFor="let data of Promociones;">
      <div class="shadow card">
        <header>
          <img src="../../../assets/img/promociones/{{data.poster}}" alt="">
        </header>
        <footer>
          <p>{{data.descripcion}}</p>
        </footer>

      </div>
    </div>

  </div>
  <!-- COLECCIONES -->
  <br>
  <h3>Promociones disponibles</h3>
  <hr>
  <div>
    <mat-grid-list cols="1" rowHeight="2:1">
      <mat-grid-tile style="cursor: pointer;">
        <div matRipple (click)="palomitas()">
          <img src="../../../assets/img/prom/prom_1.png" alt="cupon-canguil-gratis">
        </div>
      </mat-grid-tile>
      <br>
      <mat-grid-tile style="cursor: pointer;">
        <div matRipple (click)="descuento()">
          <img src="../../../assets/img/prom/prom_3.png" alt="regalo-zinema">
        </div>
      </mat-grid-tile>
      <br>
      <mat-grid-tile>
        <div matRipple>
          <img src="../../../assets/img/prom/prom_5.png" alt="agranda-tu-comobo">
        </div>
      </mat-grid-tile>
      <br>
      <mat-grid-tile>
        <div matRipple>
          <img src="../../../assets/img/prom/prom_6.png" alt="bucket-metálico">
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</main>
