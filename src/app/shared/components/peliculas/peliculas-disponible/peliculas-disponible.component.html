<div class="grid">
    <div class="cards shadow" *ngFor="let data of peliculasDisponible;">
        <mat-card class="example-card mat-card">
            <mat-card-title class="mat-card-title">{{data.titulo_original}}</mat-card-title>
            <mat-card-subtitle class="mat-card-subtitle">{{data.tiempo_duracion}} min</mat-card-subtitle>
            <mat-card-subtitle>{{data.clasificacion}}</mat-card-subtitle>
            <div class="mat-card-img">
                <img class="img" src="../../../../../assets/img/peliculas/{{data.poster}}" alt="{{data.titulo_original}}">
            </div>
            <mat-card-actions class="mat-card-actions">
                <button mat-raised-button color="primary" (click)="compra(data.pelicula_id)">Ver</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
